[window]
dimensions = { columns = 80, lines = 25 }
position = { x = 100, y = 100 }
padding = { x = 45, y = 45 }
dynamic_padding = true
decorations = "Full"
opacity = 1
blur = true
startup_mode = "Windowed"
title = "Terminal"
dynamic_title = false
decorations_theme_variant = "Dark"

[scrolling]
history = 10000

[font]
normal = { family = "Geist Mono", style = "Regular" }
bold = { family = "Geist Mono", style = "Bold" }
italic = { family = "Geist Mono", style = "Italic" }
bold_italic = { family = "Geist Mono", style = "Bold Italic" }
size = 14.0
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[colors.primary]
background = '#0f1017'
foreground = '#a6accd'

[colors.cursor]
cursor = '#a6accd'
text = '#0f1017'

[colors.selection]
text = '#e4f0fb'
background = '#303340'

[colors.normal]
black = '#0f1017'
red = '#d0679d'
green = '#5DE4c7'
yellow = '#fffac2'
blue = '#89ddff'
magenta = '#f087bd'
cyan = '#89ddff'
white = '#a6accd'

[colors.bright]
black = '#a6accd'
red = '#d0679d'
green = '#5DE4c7'
yellow = '#fffac2'
blue = '#ADD7FF'
magenta = '#f087bd'
cyan = '#ADD7FF'
white = '#ffffff'

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = { shape = "Underline", blinking = "On" }
vi_mode_style = { shape = "Underline", blinking = "On" }
blink_interval = 750
blink_timeout = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true

[keyboard]
