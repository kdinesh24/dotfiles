
format = """
[░▒▓](#2e3440)\
[](bg:#3b4252 fg:#2e3440)\
$directory\
[](fg:#3b4252 bg:#434c5e)\
$git_branch\
$git_status\
[](fg:#434c5e bg:#4c566a)\
$python\
$haskell\
$nodejs\
[](fg:#4c566a bg:#5e81ac)\
$docker_context\
